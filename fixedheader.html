<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .fixed-header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        main {
            margin-top: 70px; 
            padding: 20px;
        }

        .content {
            height: 200vh; 
            background-color: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="fixed-header">
        <h1>My Fixed Header</h1>
    </header>

    <main>
        <div class="content">
            <p>This is example of fixed header</p>
        </div>
    </main>
</body>
</html>
