<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Coupon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .flex {
      max-width: 600px;
      margin: 0 auto;
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 20px;
      background-color: #fff;
      text-align: center;
    }
    .coupon img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .coupon h1 {
      font-size: 20px;
      margin: 20px 0 10px;
      font-weight: bold;
    }
    .coupon p {
      font-size: 16px;
      color: #555;
      margin: 10px 0;
    }
    .promo-code {
      font-weight: bold;
      color: #000;
      background-color: #f0f0f0;
      padding: 5px 10px;
      display: inline-block;
      border-radius: 4px;
      margin: 10px 0;
    }
    .expires {
      font-size: 14px;
      color: #d9534f;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="flex">
    <p><strong>Company Logo</strong></p>
    <img src="https://assets.epicurious.com/photos/5c745a108918ee7ab68daf79/master/pass/Smashburger-recipe-120219.jpg" alt="Burger Image">
    <h1>20% OFF YOUR PURCHASE</h1>
    <p>A hamburger, or simply a burger, is a dish consisting of fillings usually a patty of ground meat, typically beef placed inside a sliced bun or bread roll. </p>
    <p>Use Promo Code: <span class="promo-code">BO786</span></p>
    <p class="expires">Expires: Jan 03, 2021</p>
  </div>
</body>
</html>
