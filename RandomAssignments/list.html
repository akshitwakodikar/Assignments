<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Unordered List</h2>

<ul>
    <li>tea</li>
    <li>coffee</li>
    <li>milk</li>
</ul>  

<h2>Ordered List</h2>

<ol>
    <li>tea</li>
    <li>coffee</li>
    <li>milk</li>
</ol> 

    <h2>Circle List</h2>
    <ul style="list-style-type: circle;">
        <li>tea</li>
        <li>coffee</li>
        <li>milk</li>
    </ul>
    
</body>
</html>
