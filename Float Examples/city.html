<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chania Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2c3e50;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border: 10px solid #2c3e50;
        }

        .header, .footer {
            background-color: grey;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            overflow: hidden;
            padding: 20px 0;
        }

        .sidebar {
            float: left;
            width: 25%;
        }

        .sidebar a {
            display: block;
            background-color: blue;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
        }

        .main-content {
            float: left;
            width: 75%;
            padding: 0 20px;
        }

        .main-content h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .main-content p {
            font-size: 18px;
            line-height: 1.5;
        }

        .footer {
            clear: both;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">Chania</div>

        <div class="content">
            <div class="sidebar">
                <a href="#">The Flight</a>
                <a href="#">The City</a>
                <a href="#">The Island</a>
                <a href="#">The Food</a>
            </div>

            <div class="main-content">
                <h1>The City</h1>
                <p>Chania is the capital of the Chania region on the island of Crete. The city can be divided in two parts, the old town and the modern city.</p>
                <p>You will learn more about web layout and responsive web pages in a later chapter.</p>
            </div>
        </div>

        <div class="footer">Footer Text</div>
    </div>

</body>
</html>
