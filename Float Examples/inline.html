<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inline</title>
    <style>
        .inline {
            display: inline;
            background-color: blue;
            padding: 5px;
        }

        .block {
            display: block;
            background-color:green;
            padding: 5px;
        }

        .inline-block {
            display: inline-block;
            background-color:red;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h2>Inline Element</h2>
    <p>This is an <span class="inline">inline element</span> inside a paragraph</p>

    <h2>Block Element</h2>
    <div class="block">I am a block element</div>
    
    <h2>Inline Block Element</h2>
    <div class="inline-block">Item 1</div>
    <div class="inline-block">Item 2</div>
    <div class="inline-block">Item 3</div>

</body>
</html>
